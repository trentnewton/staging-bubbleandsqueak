extends@: default
title: Footer

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            header.media_order:
              label: Page Media (background image for the footer)
            header.background_image:
              type: filepicker
              label: Background Image
              preview_images: true
              description: 'If not specified, this defaults to the first image found in the page''s folder'
            header.facebook:
              type: fieldset
              title: Facebook Page
              help: Help text
              info: Facebook page information
              text: URL & Icon for Facebook Page
              collapsed: true      # Initial state of fieldset (see collapsible option)
              collapsible: true    # Whether one can expand the fieldset or not
              fields:
                header.facebook.icon:
                  type: iconpicker
                  label: Icon
                header.facebook.url:
                  type: text
                  label: Facebook Page URL
            header.instagram:
              type: fieldset
              title: Instagram Page
              help: Help text
              info: Instagram page information
              text: URL & Icon for Instagram Page
              collapsed: true      # Initial state of fieldset (see collapsible option)
              collapsible: true    # Whether one can expand the fieldset or not
              fields:
                header.instagram.icon:
                  type: iconpicker
                  label: Icon
                header.instagram.url:
                  type: text
                  label: Instagram Page URL
            header.twitter:
              type: fieldset
              title: Twitter Account
              help: Help text
              info: Name of Twitter Account
              text: URL & Icon for Twitter Account
              collapsed: true      # Initial state of fieldset (see collapsible option)
              collapsible: true    # Whether one can expand the fieldset or not
              fields:
                header.twitter.icon:
                  type: iconpicker
                  label: Icon
                header.twitter.name:
                  type: text
                  label: Twitter Account name
            header.location:
              type: fieldset
              title: Location Information
              help: Help text
              info: Address & Phone Number information
              text: Enter in details for location address
              collapsed: true      # Initial state of fieldset (see collapsible option)
              collapsible: true    # Whether one can expand the fieldset or not
              fields:
                header.location.streetaddress:
                  type: text
                  label: Street Address
                header.location.suburb:
                  type: text
                  label: Suburb
                header.location.state:
                  type: text
                  label: State
                header.location.postcode:
                  type: text
                  label: Postcode
                header.location.number:
                  type: text
                  label: Main Phone Nmmber
            header.googlemaps:
              type: fieldset
              title: Google Maps Information
              help: Help text
              info: Configuration for Google Maps
              text: Enter in details for Google Maps
              collapsed: true      # Initial state of fieldset (see collapsible option)
              collapsible: true    # Whether one can expand the fieldset or not
              fields:
                header.googlemaps.key:
                  type: text
                  label: Google Maps API Key
                header.googlemaps.latitude:
                  type: text
                  label: Google Maps Latitude
                header.googlemaps.longitude:
                  type: text
                  label: Google Maps Longitude
                header.googlemaps.zoom:
                  type: text
                  label: Google Maps Zoom Level
                  validate:
                    type: number
            header.googleanalytics:
              type: text
              label: Google Analytics Key
            header.facebookappkey:
              type: text
              label: Facebook App Key
            header.opening_hours:
              type: fieldset
              title: Business operating hours
              help: Help text
              info: Details for opening hours
              text: Enter in times for opening hours
              collapsed: true      # Initial state of fieldset (see collapsible option)
              collapsible: true    # Whether one can expand the fieldset or not
              fields:
                header.opening_hours.description:
                  type: text
                  label: Description
                header.opening_hours.daystart:
                  type: text
                  label: Day Opened Start (Monday)
                header.opening_hours.dayend:
                  type: text
                  label: Day Opened End (Friday)
                header.opening_hours.timestart:
                  type: text
                  label: Times Opened Start (9:00am)
                header.opening_hours.timeend:
                  type: text
                  label: Times Opened End (5:00pm)
            header.privacy_policy_page:
              type: pages
              size: medium
              classes: fancy
              show_all: false
              show_modular: false
              show_root: false
              help: PLUGIN_ADMIN.HOME_PAGE_HELP
              label: Privacy Policy Page
            header.terms_and_conditions_page:
              type: pages
              size: medium
              classes: fancy
              show_all: false
              show_modular: false
              show_root: false
              help: PLUGIN_ADMIN.HOME_PAGE_HELP
              label: Terms and Conditions Page